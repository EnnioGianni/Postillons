<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes Marques Possédées</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    img {
      width: 60px;
    }
    .no-possession {
      color: grey;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Marques en ma possession</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Ville</th>
        <th>Lien</th>
      </tr>
    </thead>
    <tbody id="possessionTableBody">
      <!-- Ajout dynamique -->
    </tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tbody = document.getElementById("possessionTableBody");
      let found = false;

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("marque_") && localStorage.getItem(key) === "true") {
          found = true;
          const id = key.split("_")[1];

          // OPTION : liste des infos connues
          const city = getCityFromId(id);
          const imgPath = getImageFromId(id);

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${id}</td>
            <td><img src="${imgPath}" alt="marque ${id}"></td>
            <td>${city}</td>
            <td><a href="${getLinkFromId(id)}" target="_blank">Voir la page</a></td>
          `;
          tbody.appendChild(tr);
        }
      }

      if (!found) {
        tbody.innerHTML = `<tr><td colspan="4" class="no-possession">Aucune marque cochée pour le moment</td></tr>`;
      }

      // Fonctions de correspondance (à adapter à ton arborescence)
      function getCityFromId(id) {
        if (id >= 1 && id <= 12) return "Bayonne";
        // exemple
        else if (id >= 13 && id <= 20) return "Bordeaux";
        else return "Ville inconnue";
      }

      function getImageFromId(id) {
        if (id >= 1 && id <= 12) return `../Villes/Bayonne/Images/${id}.png`;
        else if (id >= 13 && id <= 20) return `../Villes/Bordeaux/Images/${id}.png`;
        else return "placeholder.png";
      }

      function getLinkFromId(id) {
        if (id >= 1 && id <= 12) return `../Villes/Bayonne/Bayonne.html`;
        else if (id >= 13 && id <= 20) return `../Villes/Bordeaux/Bordeaux.html`;
        else return "#";
      }

    });
  </script>
</body>
</html>
