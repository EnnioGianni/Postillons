<!DOCTYPE html>

    <title>Proposez une Image</title>

</head>
<body>
    <div class="container">
        <h2>Proposez une Image</h2>
        <form id="imageForm">
            <div class="form-group">
                <label for="dropZone">Déposez, collez ou glissez une image ici</label>
                <div id="dropZone" class="drop-zone">
                    <p>Déposez ou collez une image ici</p>
                    <img id="previewImage" src="" alt="Aperçu de l'image" class="hidden">
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="3" placeholder="Entrez une description" required=""></textarea>
            </div>
            <div class="form-group">
                <label for="name">Votre Nom</label>
                <input type="text" id="name" placeholder="Entrez votre nom" required="">
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" placeholder="Entrez votre numéro de téléphone" required="">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Entrez votre email" required="">
            </div>
            <button type="submit" class="btn">Ajouter l'image</button>
        </form>
        <div class="image-gallery" id="imageGallery">
            <!-- Les images ajoutées apparaîtront ici -->
        </div>
    </div>
    <script src="Proposez%20une%20Image_files/script.js"></script>
